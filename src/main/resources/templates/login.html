<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>

<body>
	<section>
		<div class="wrapper">
			<div class="logo">
				<img src="https://www.freepnglogos.com/uploads/two-phone-mobile-logo-download-9.png" alt="">
			</div>
			<div class="text-center mt-4 name">
				Smart Contact Manager
			</div>
			<form class="p-3 mt-3" method="post" th:action="@{/dologin}">
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Enter Correct Detail 
				</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">
				Logout Successfully	
				</div>
				<div class="form-field d-flex align-items-center">
					<span class="far fa-user"></span>
					<input type="text" name="username" id="userName" placeholder="Username">
				</div>
				<div class="form-field d-flex align-items-center">
					<span class="fas fa-key"></span>
					<input type="password" name="password" id="pwd" placeholder="Password">
				</div>
				<button class="btn mt-3">Login</button>
			</form>
			<div class="text-center fs-6">
				<a href="#">Forget password?</a> or <a href="/signup">Sign up</a>
			</div>
		</div>
	</section>

</body>

</html>
