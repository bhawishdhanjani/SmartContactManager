<!doctype html>
<html lang="en" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>

<body>
	<section>
		<div class="card me-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-2">

					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" th:action="@{/user/process-contact}" method="POST"
								enctype="multipart/form-data">
								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-plus"></i></span>
									<input type="text" class="form-control" id="firstName"
										placeholder="Enter First Name Here" name="name">
								</div>
								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
									<input type="text" class="form-control" id="secondName"
										placeholder="Enter Second Name Here" name="secondName">
								</div>

								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
									<input type="email" class="form-control" id="email" placeholder="Enter Email Here"
										name="email">
								</div>

								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
									<input type="number" class="form-control" id="phone"
										placeholder="Enter Phone Number Here" name="phone">
								</div>
								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
									<input type="text" class="form-control" id="work" placeholder="Enter Work Here"
										name="work">
								</div>
								<div class="input-group mb-3 mr-3">
									<span class="input-group-text"><i class="fa-solid fa-plus"></i></span>
									<textarea class="form-control" id="default-editor" placeholder="Enter Description Here"
										name="description" rows="10" cols="30" /></textarea>
								</div>
								<div class="input-group mb-3">
									<input type="file" class="form-control" name="profileImage" id="inputGroupFile02">
									<label class="input-group-text" for="inputGroupFile02">Upload</label>
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			referrerpolicy="origin">
				tinymce.init({
					selector: 'textarea#default-editor'
				});
			</script>
	</section>

</body>

</html>
